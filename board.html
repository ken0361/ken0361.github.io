<!DOCTYPE html>
<html lang="en">

<head>
    <title>酷周有限公司</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load Require CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Scrollable List Containers */
        #userList, #lotteryList {
            max-height: 300px;
            overflow-y: auto;
            overflow-x: hidden;
            padding-right: 5px;
        }

        #userList::-webkit-scrollbar, #lotteryList::-webkit-scrollbar {
            width: 6px;
        }

        #userList::-webkit-scrollbar-track, #lotteryList::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        #userList::-webkit-scrollbar-thumb, #lotteryList::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        #userList::-webkit-scrollbar-thumb:hover, #lotteryList::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Dark Mode Scrollbar */
        [data-bs-theme="dark"] #userList::-webkit-scrollbar-track,
        [data-bs-theme="dark"] #lotteryList::-webkit-scrollbar-track {
            background: #3a3f47;
        }

        [data-bs-theme="dark"] #userList::-webkit-scrollbar-thumb,
        [data-bs-theme="dark"] #lotteryList::-webkit-scrollbar-thumb {
            background: #555;
        }

        [data-bs-theme="dark"] #userList::-webkit-scrollbar-thumb:hover,
        [data-bs-theme="dark"] #lotteryList::-webkit-scrollbar-thumb:hover {
            background: #777;
        }

        /* Dark Mode Support */
        [data-bs-theme="dark"] {
            color-scheme: dark;
            background-color: #212529;
            color: #fff;
        }

        [data-bs-theme="dark"] body {
            background-color: #212529;
            color: #fff;
        }

        [data-bs-theme="dark"] .card {
            background-color: #2d3139;
            border-color: #495057;
            color: #fff;
        }

        [data-bs-theme="dark"] .card-header {
            background-color: #1f2937 !important;
            color: #fff;
        }

        [data-bs-theme="dark"] .card-body {
            color: #fff;
        }

        [data-bs-theme="dark"] .form-control {
            background-color: #3a3f47;
            color: #fff;
            border-color: #495057;
        }

        [data-bs-theme="dark"] .form-control::placeholder {
            color: #adb5bd;
        }

        [data-bs-theme="dark"] .form-control:focus {
            background-color: #3a3f47;
            color: #fff;
            border-color: #80bdff;
        }

        [data-bs-theme="dark"] .bg-light {
            background-color: #3a3f47 !important;
            color: #fff;
        }

        [data-bs-theme="dark"] .text-muted {
            color: #adb5bd !important;
        }

        [data-bs-theme="dark"] .btn-outline-danger {
            color: #ff6b6b;
            border-color: #ff6b6b;
        }

        [data-bs-theme="dark"] .btn-outline-danger:hover {
            background-color: #ff6b6b;
            color: #fff;
        }

        [data-bs-theme="dark"] .table {
            color: #fff;
            border-color: #495057;
        }

        [data-bs-theme="dark"] .table tbody tr:hover {
            background-color: #3a3f47;
        }

        [data-bs-theme="dark"] .navbar {
            background-color: #2d3139 !important;
            border-bottom: 1px solid #495057;
        }

        [data-bs-theme="dark"] .btn-outline-secondary {
            color: #adb5bd;
            border-color: #495057;
        }

        [data-bs-theme="dark"] .btn-outline-secondary:hover {
            background-color: #495057;
            color: #fff;
        }

        /* Spinner Style */
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px;
        }

        .spinner-border {
            color: #495057;
        }

        [data-bs-theme="dark"] .spinner-border {
            color: #adb5bd;
        }

        /* Tab Navigation Style */
        .tab-navigation {
            border-bottom: 2px solid #dee2e6;
            margin-bottom: 2rem;
        }

        .tab-button {
            padding: 0.75rem 1.5rem;
            border: none;
            background: none;
            font-size: 1rem;
            font-weight: 500;
            color: #6c757d;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            margin-right: 1rem;
        }

        .tab-button:hover {
            color: #495057;
        }

        .tab-button.active {
            color: #212529;
            border-bottom-color: #212529;
        }

        [data-bs-theme="dark"] .tab-navigation {
            border-bottom-color: #495057;
        }

        [data-bs-theme="dark"] .tab-button {
            color: #adb5bd;
        }

        [data-bs-theme="dark"] .tab-button:hover {
            color: #c6c9cf;
        }

        [data-bs-theme="dark"] .tab-button.active {
            color: #fff;
            border-bottom-color: #fff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <nav id="main_nav" class="navbar navbar-expand-lg navbar-light bg-white shadow">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="navbar-brand h1">
                <img id="logoImg" src="assets/img/baby.jpg" class="rounded-circle mr-1" alt="Logo" width="40" height="40" style="cursor: pointer;">
            </div>
            <button id="themeToggle" class="btn btn-outline-secondary" title="切換主題">
                <i id="themeIcon" class="fas fa-moon"></i>
            </button>
        </div>
    </nav>
    <!-- Close Header -->

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content" style="border: none; background-color: transparent; box-shadow: none;">
                <div class="modal-body text-center p-0">
                    <img id="enlargedImage" src="" alt="Enlarged" style="max-width: 100%; height: auto;">
                </div>
            </div>
        </div>
    </div>

    <!-- Congratulations Modal -->
    <div class="modal fade" id="congratsModal" tabindex="-1" aria-labelledby="congratsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content" style="border: none; background-color: transparent; box-shadow: none;">
                <div class="modal-body text-center p-0">
                    <img id="congratsImage" src="assets/img/congrats.gif" alt="Congratulations" style="max-width: 100%; height: auto;">
                </div>
            </div>
        </div>
    </div>

    <!-- Sad Modal -->
    <div class="modal fade" id="sadModal" tabindex="-1" aria-labelledby="sadModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content" style="border: none; background-color: transparent; box-shadow: none;">
                <div class="modal-body text-center p-0">
                    <img id="sadImage" src="assets/img/sad.gif" alt="Sad" style="max-width: 100%; height: auto;">
                </div>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container py-4">
        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-button active" data-tab="distribution">收益分配</button>
            <button class="tab-button" data-tab="lottery">刮刮樂結果</button>
            <button class="tab-button" data-tab="shareholders">股東管理</button>
        </div>

        <!-- Tab Content: Distribution Results -->
        <div id="distribution" class="tab-content active">
            <div class="row">
                <div class="col-12">
                    <div class="card border-dark mb-4">
                        <div class="card-header bg-dark text-white">
                            <h5 class="mb-0">資本額記錄</h5>
                        </div>
                        <div class="card-body">
                            <div style="height: 300px; position: relative;">
                                <canvas id="checkoutChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card border-dark">
                        <div class="card-header bg-dark text-white">
                            <h5 class="mb-0">收益分配</h5>
                        </div>
                        <div class="card-body">
                            <div id="distributionResults"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab Content: Shareholder Management -->
        <div id="shareholders" class="tab-content">
            <div class="row">
                <div class="col-lg-12 col-md-12 mb-4">
                    <div class="card border-dark">
                        <div class="card-header bg-dark text-white">
                            <h5 class="mb-0">股東管理</h5>
                        </div>
                        <div class="card-body">
                            <!-- Add User Form -->
                            <form id="userForm" class="mb-3">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="add-user-name" placeholder="姓名" maxlength="20" required>
                                </div>
                                <div class="mb-3">
                                    <input type="number" class="form-control" id="add-user-amount" placeholder="投資金額" min="0" required>
                                </div>
                                <button type="button" class="btn btn-dark w-100" id="addUserBtn">新增股東</button>
                            </form>

                            <!-- User List -->
                            <div id="userListContainer" class="mt-4">
                                <h6 class="fw-bold">股東列表</h6>
                                <div id="userListSpinner" class="spinner-container" style="display: none;">
                                    <div class="spinner-border" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                                <div id="userList"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab Content: Lottery Results -->
        <div id="lottery" class="tab-content">
            <div class="row">
                <div class="col-lg-12 col-md-12 mb-4">
                    <div class="card border-dark">
                        <div class="card-header bg-dark text-white">
                            <h5 class="mb-0">刮刮樂結果</h5>
                        </div>
                        <div class="card-body">
                            <!-- Lottery Form -->
                            <form id="lotteryForm" class="mb-3">
                                <div class="mb-3">
                                    <input type="number" class="form-control" id="ticket-cost" placeholder="刮刮樂成本" min="0" required>
                                </div>
                                <div class="mb-3">
                                    <input type="number" class="form-control" id="ticket-profit" placeholder="中獎金額" min="0" required>
                                </div>
                                <button type="button" class="btn btn-dark w-100" id="submitLotteryBtn">新增刮刮樂</button>
                            </form>

                            <!-- Lottery List -->
                            <div id="lotteryListContainer" class="mt-4">
                                <h6 class="fw-bold">刮刮樂清單</h6>
                                <div id="lotteryListSpinner" class="spinner-container" style="display: none;">
                                    <div class="spinner-border" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                                <div id="lotteryList"></div>
                            </div>

                            <!-- Summary Info -->
                            <div class="mt-4 p-3 bg-light rounded">
                                <div class="row">
                                    <div class="col-6">
                                        <p class="text-muted mb-1">原始投資金額</p>
                                        <h5 class="fw-bold" id="totalAmount">0</h5>
                                    </div>
                                    <div class="col-6">
                                        <p class="text-muted mb-1">累計刮刮樂</p>
                                        <h5 class="fw-bold" id="totalCost">0</h5>
                                    </div>
                                    <div class="col-6">
                                        <p class="text-muted mb-1">總共刮出</p>
                                        <h5 class="fw-bold text-success" id="totalProfit">0</h5>
                                    </div>
                                    <div class="col-6">
                                        <p class="text-muted mb-1">淨收益</p>
                                        <h5 class="fw-bold" id="netProfit">0</h5>
                                    </div>
                                </div>
                                <button class="btn btn-success w-100 mt-3" id="checkoutBtn">結帳</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container py-4 text-center">
        <button onclick="topFunction()" id="myBtn" class="btn btn-dark">回到頂部</button>
    </div>

          
    <!-- Bootstrap -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <!-- FireBase -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-database.js"></script>
    <!-- JS -->
    <script src="assets/js/scroll.js"></script>
    <script src="assets/js/board.js"></script>
    <script>
        $(document).ready(function () {
            lotteryApp.init();
            _initThemeToggle();
            _initImageModal();
            _initTabNavigation();
        });

        // Tab Navigation
        function _initTabNavigation() {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');

            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    
                    // Remove active class from all buttons and contents
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    // Add active class to clicked button and corresponding content
                    this.classList.add('active');
                    document.getElementById(tabName).classList.add('active');
                });
            });
        }

        // Dark/Light Mode Toggle
        function _initThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const htmlElement = document.documentElement;
            
            // 從 localStorage 讀取保存的主題設定
            const savedTheme = localStorage.getItem('theme') || 'light';
            
            // 設置初始主題
            if (savedTheme === 'dark') {
                htmlElement.setAttribute('data-bs-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
            } else {
                htmlElement.setAttribute('data-bs-theme', 'light');
                themeIcon.className = 'fas fa-moon';
            }
            
            // 切換主題
            themeToggle.addEventListener('click', function() {
                const currentTheme = htmlElement.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                htmlElement.setAttribute('data-bs-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                themeIcon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
                
                // 重新繪製圖表
                if (typeof lotteryApp !== 'undefined' && typeof lotteryApp._drawChart === 'function') {
                    lotteryApp._drawChart();
                }
            });
        }

        // Image Enlargement
        function _initImageModal() {
            const logoImg = document.getElementById('logoImg');
            const imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
            const enlargedImage = document.getElementById('enlargedImage');
            
            logoImg.addEventListener('click', function() {
                enlargedImage.src = this.src;
                imageModal.show();
            });
        }
    </script>

</body>

</html>
