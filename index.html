<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task Management & Bulletin Board</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load Require CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font CSS -->
    <link href="assets/css/boxicon.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <nav id="main_nav" class="navbar navbar-expand-lg navbar-light bg-white shadow">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="navbar-brand h1">
                <a href="index.html" style="text-decoration: none;">
                    <span class="text-dark h3">Task Bulletin Board</span>
                </a>
                <img src="assets/img/bala.jpg" class="rounded-circle mr-1" alt="Chris Wood" width="40" height="40">
                <img src="assets/img/meow.jpg" class="rounded-circle mr-1" alt="Chris Wood" width="40" height="40">
            </div>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler-success" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar-toggler-success">
                <div class="align-self-center flex-fill d-lg-flex justify-content-lg-between mb-2">
                    <div class="flex-fill mx-xl-5 mb-2">
                        <ul class="nav navbar-nav d-flex justify-content-between mx-xl-5 text-center text-dark">
                            <li class="nav-item">
                                <a class="nav-link btn-outline-primary rounded-pill px-3" href="index.html">Task Management</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn-outline-primary rounded-pill px-3" href="board.html">Bulletin Board</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- Close Header -->

    <div class="container py-3">
        <form id="insertToDoForm">
            <div class="container mb-3 d-flex justify-content-between">
                <input type="date" id="date" name="date">
                <input type="text" class="form-control" id="todo" placeholder="+ToDo" maxlength="100" onkeypress="handleKeyPress(event)">
                <button onclick="insertToDo()" type="button" class="btn btn-dark">Enter</button>
            </div>
        </form>
        <div id="show">
            <i onclick="showCompleted()" class='bx bx-show bx-sm'></i>
        </div>
    </div>

    <div class="container">
        <div id="allBackUp"></div>
    </div>


    <!-- Bootstrap -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- FireBase -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-database.js"></script>
    <!-- JS -->
    <script src="assets/js/task.js"></script>
    <script>
        $(document).ready(function () {
            get_start.init();
        });
    </script>

</body>

</html>
